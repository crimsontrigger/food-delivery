<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            Successful Order
        </title>
        <link type="image/png" rel="icon" href="../static/food.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="../static/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container text-center alert alert-success">
            <strong>Order</strong> with ID: <span id="render"></span> has been received.
        </div>
        <div class="container text-center">
            You will receive a request for payment shortly. Once the payment is confirmed, you will receive a WhatsApp/Text message confirming your order.
        </div>
        <!-- Scripts related to BOOTSTRAP -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            //MAIN SCRIPT FOR SUCCESS PAGE
            let orderID = localStorage.getItem('orderId');
            console.log('orderID',orderID);
            document.getElementById('render').innerHTML=orderID;
            localStorage.clear();
        </script>
    </body>
</html>
